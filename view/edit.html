<div class="center">
    <form  name="myForm" novalidate>
    <p>Name</p>
    <input type="text" ng-model="event.name" required/><!--{{event.name}}</div>-->
    <p>description</p>
    <input type="text" ng-model="event.description" required/><!--{{event.description}}</p>-->
    <p>data</p>
    <input type="datetime" ng-model="event.data" required/><!--{{event.data}}</p>-->
    <p>priority</p>
    <input type="number" ng-model="event.priority" required/><!--{{event.priority}}</p>-->
    <p>plan</p>
    <input type="data" ng-model="event.plan" required/><!--{{event.plan}}</p>-->
    <p>estimated</p>
    <input type="text" ng-model="event.estimated" required/><!--{{event.estimated}}</p>-->
    <p>elapsed</p>
    <input type="text" ng-model="event.elapsed" /><!--{{event.elapsed}}</p>-->
    <p>status</p>
    <input type="text" ng-model="event.status" /><!--{{event.status}}</p>-->
    <a ng-click="cancel()" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
        </form>
</div>
